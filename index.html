<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon (1).ico">

<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Gussing Game</h1>

            </div>
            <div class="card-body">

               <form>
                <div class="form-field">
                    <label for="gussingNumber">Guess a Number Between 1-5: </label>
                    <input type="number" id="gussingNumber" min="1" max="5" required>
                </div>
                <div class="btn">
                    <button id="check" type="submit">Check Result</button>
                </div>
               </form>
               <p class="resultTest"></p>
               <p class="remainingAttempts"></p>

            </div>
        </div>
    </div>
